{% extends 'plantilla.html'%}

{% block body %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <h1 class="text-center mt-5 mb-5"> Actualizar Album </h1>

    <form action="/actualizar/{{ album.0 }}" method="POST">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card card-body">
                        <form action="/guardar" method="POST">

                            <div class="text-center mt-3 mb-3">
                                <input type="text" class="form-control" name="txtTitulo" value="{{ album.1 }}">
                            </div>

                            <div class="text-center mt-3 mb-3">
                                <input type="text" class="form-control" name="txtArtista" value="{{ album.2 }}">
                            </div>

                            <div class="text-center mt-3 mb-3">
                                <input type="number" class="form-control" name="txtAnio" value="{{ album.3 }}">
                            </div>
                            <div class="d-grid gap-1 col-2 mx-auto">
                                <button type="submit" class="btn btn-outline-success"> Guardar </button>
                            </div> <!-- button -->
                    </div> <!-- card -->
                </div> <!-- column5 -->
            </div> <!-- row -->
        </div> <!-- container -->

    </form>


</head>
{% endblock %}
